<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CMS | Register</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="/js/common/global.js"></script>
    <script src="/js/user/user.js"></script>
    <script src="/js/jquery-2.1.1.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h2 class="logo-name">CMS</h2>
            </div>
            <h3>岂曰无衣，与子同袍</h3>
            <p>人生苦短，我选Java</p>
            <form class="m-t" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="userName" required=""/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required=""/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required=""/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="验证码" name="imageCode" required=""
                           onblur="if(this.value==''){this.value='验证码:'}"
                           onclick="if(this.value=='验证码:'){this.value='';}"
                           value="验证码:"/>
                    <img id="imageCode" src=""/>
                    <a id="changeImageCode" href="javascript:user.getImageCode();">看不清，换一张</a>
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks">
                        <label> <input type="checkbox"/><i></i>同意遵守开源协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="login" href="javascript:window.location.href=/view/login">Login</a>
            </form>
            <p class="m-t"> <small>前凸后翘腿子长，肤白貌美腰身细</small> </p>
        </div>
    </div>


    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
            user.init();
        });
    </script>
</body>

</html>
