        <title>新增文章 - 资讯管理 - H-ui.admin v3.1</title>
        <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载"/>
        <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。"/>
    </head>
    <body>
        <article class="page-container">
                    <form class="form form-horizontal" id="form-article-add">
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="bigTitle" name="bigTitle"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">简略标题：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="title" name="title"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select name="articlecolumn" class="select">
                        <option value="0">全部栏目</option>
                        <option value="1">新闻资讯</option>
                        <option value="11">├行业动态</option>
                    <option value="12">├行业资讯</option>
                    <option value="13">├行业新闻</option>
                    </select>
                    </span> </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章类型：</label>
                    <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                        <select name="articletype" class="select">
                        <option value="0">全部类型</option>
                        <option value="1">帮助说明</option>
                        <option value="2">新闻资讯</option>
                        </select>
                        </span> </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">排序值：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="0" placeholder="" id="sort" name="sort"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">关键词：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="" placeholder="" id="keywords" name="keywords"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea id="description" name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
                        <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
                    </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章作者：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="0" placeholder="" id="author" name="author"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章来源：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" class="input-text" value="0" placeholder="" id="source" name="source"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">允许评论：</label>
                    <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                        <div class="check-box">
                        <input type="checkbox" id="allowComment" name="allowComment" value=""/>
                        <label for="checkbox-pinglun">&nbsp;</label>
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">评论开始日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',maxDate:'#F{$dp.$D(\'commentStartTime\')||\'%y-%M-%d\'}' })" id="commentStartTime" name="commentStartTime" class="input-text Wdate"/>
                        </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">评论结束日期：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input type="text" onfocus="WdatePicker({ dateFmt:'yyyy-MM-dd HH:mm:ss',minDate:'#F{$dp.$D(\'commentEndTime\')}' })" id="commentEndTime" name="commentEndTime" class="input-text Wdate"/>
                        </div>
                        </div>
                        <div class="row cl">
                            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
                            <div class="formControls col-xs-8 col-sm-9">
                                <div class="formControls col-xs-8 col-sm-9">
                                    <div class="uploader-thum-container">
                                        <input type="hidden" name="pictureId"  id="pictureId"/>
                                        <input type="file" id="logoFile" onchange="setImg(this);"/>
                                        <span><img id="thumburlShow" src="" width="120" height="120"/></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row cl">
                        <label class="form-label col-xs-4 col-sm-2">文章内容：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                        <button onClick="articleSaveSubmit();" class="btn btn-primary radius" type="submit">
                            <i class="Hui-iconfont">&#xe632;</i> 保存并提交审核
                        </button>
                        <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
                        <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                    </div>
                </div>
            </form>
        </article>

    <script type="text/javascript">
        $(function(){
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });

            //表单验证
            $("#form-article-add").validate({
                rules:{
                    articletitle:{required:true},
                    articletitle2:{required:true},
                    articlecolumn:{required:true},
                    articletype:{required:true},
                    articlesort:{required:true},
                    keywords:{required:true},
                    abstract:{required:true},
                    author:{required:true},
                    sources:{required:true},
                    allowcomments:{required:true},
                    commentdatemin:{required:true},
                    commentdatemax:{required:true},
                },
                onkeyup:false,
                focusCleanup:true,
                success:"valid",
                submitHandler:function(form){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                }
            });
        });
        </script>
    </body>
